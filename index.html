<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #0d6efd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .search-box {
            padding: 10px;
            background: white;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .service-list {
            padding: 10px;
        }
        .service-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-card h3 {
            margin: 0;
            color: #0d6efd;
        }
        .service-card p {
            margin: 5px 0;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 12px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<header>üìç Nearby Services</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Search services (plumber, electrician...)">
</div>

<div class="service-list" id="services"></div>

<footer>
    Demo App ‚Ä¢ Powered by GPS Location
</footer>

<script>
    const servicesData = [
        { name: "Bilal Electrician", category: "Electrician", area: "Wakura" },
        { name: "Kashmir Plumbing Works", category: "Plumber", area: "Ganderbal" },
        { name: "MBA Paints", category: "Paint Shop", area: "Wakura" },
        { name: "City Auto Mechanic", category: "Mechanic", area: "Srinagar" },
        { name: "Health Plus Pharmacy", category: "Pharmacy", area: "Ganderbal" }
    ];

    const servicesDiv = document.getElementById("services");
    const searchInput = document.getElementById("search");

    function displayServices(data) {
        servicesDiv.innerHTML = "";
        data.forEach(service => {
            servicesDiv.innerHTML += `
                <div class="service-card">
                    <h3>${service.name}</h3>
                    <p>Service: ${service.category}</p>
                    <p>Area: ${service.area}</p>
                    <a href="#" class="btn">Call Now</a>
                </div>
            `;
        });
    }

    searchInput.addEventListener("keyup", () => {
        const value = searchInput.value.toLowerCase();
        const filtered = servicesData.filter(s =>
            s.name.toLowerCase().includes(value) ||
            s.category.toLowerCase().includes(value)
        );
        displayServices(filtered);
    });

    displayServices(servicesData);
</script>

</body>
</html>
